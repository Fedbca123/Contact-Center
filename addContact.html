<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title>Contact Center</title>
</head>

<body>

    <main role="main"class="container">
        <div class="pb-2 mb-2">
            <button type="button" id="loginButton" class="btn btn-secondary" onclick="window.location.href = 'contact.html';">&laquo; Back</button>
        </div>
		<div class="pb-2 mb-2 border-bottom">
			<h2>Add a new contact.</h2>
		</div>
		<div>
			<div class="row mb-2">
				<div class="col">
					<label for="firstName" class="form-label">First Name:</label>
					<input type="text" class="form-control" id="contactFirst" placeholder="Enter First name">
				</div>
				<div class="col">
					<label for="lastName" class="form-label">Last Name:</label>
					<input type="text" class="form-control" id="contactLast" placeholder="Enter Last name">
				</div>
			</div>
            
            <div class="pb-2 mb-2">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="contactEmail" placeholder="Enter Email">
            </div>
            <div class="pb-2 mb-2">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="contactPhone" placeholder="Enter Phone">
            </div>

            <div class="pb-2 mb-2">
                <button type="button" id="loginButton" class="btn btn-primary btn-lg" onclick="addContact();">Add Contact</button>
                <span id="contactAddResult"></span>
            </div>
		</div>
		
	</main>

</body>
</html>
