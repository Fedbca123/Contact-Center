<html>
    <head>
        <title>New Contact</title>

        <script type="text/javascript" src="js/code.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function () {
                readCookie();
            }, false);
        </script>
        
    </head>
    <body>
        <h1 id="title">Contact Center</h1>

        <div id="addContactDiv">
            <span id="inner-title">Create a Contact</span>
            <input type="text" id="FirstName" placeholder="First name" />
            <input type="text" id="LastName" placeholder="Last name" />
            <input type="text" id="contactEmail" placeholder="Email"/>
            <input type="text" id="contactPhone" placeholder="Phone Number"/>
            <button type="button" id="addButton" class="buttons" onclick="addContact();">Add Contact</button>
            <span id="contactAddResult"></span>
        </div>

    </body>
</html>
