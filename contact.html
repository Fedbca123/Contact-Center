<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title>Contact Center</title>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function(){
			readCookie();
			searchContact();
		}, false);
	</script>
</head>


<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 border">

		<a class="navbar-brand px-3">Contact Center</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			  data-bs-target="#navbarNav" aria-controls="navbarNav"
			  aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item px-3">
					<span class="navbar-text d-flex align-items-center" id="userName"></span>
				</li>
				<li class="nav-item px-3">
					<a class="nav-link" href="login.html" onclick="doLogout();">Log out</a>
				</li>
			</ul>
		</div>	
	</nav>

	<main role="main"class="container">
		<div class="pb-2 mb-2 border-bottom">
			<h2>Manage your contacts.</h2>
		</div>
		<div>
			<nav class="navbar" style="background-color: #e3f2fd;">
				<div class="container-fluid">
					<a class="navbar-brand">Navigate</a>
					<form class="d-flex" role="search">
					<input type="search" class="form-control me-2" id="searchName" placeholder="Search"
							aria-label="Search">
					<button class="btn btn-outline-success" type="button" onclick="searchContact();">
							Search</button>
					</form>
					<button type="button" onclick="window.location.href = 'addContact.html';" 
							id="addContactButton" class="btn btn-outline-primary">New Contact</button>
				</div>
			</nav>

			<span id="contactSearchResult"></span>
			<p id="contactList"></p>

		</div>
		
	</main>

</body>
</html>
