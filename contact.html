<html>
<head>
	<title>Contact Center</title>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function(){
			readCookie();
		}, false);
	</script>

</head>
<body>

	<h1 id="title">Contact Center</h1>

	<div id="loggedInDiv">
		<span id="userName"></span><br />
		<button type="button" id="logoutButton" class="buttons" onclick="doLogout();">Log out</button>
	</div>

	<div id="accessUIDiv">
		<br />

		<input type="text" id="searchName" placeholder="Search For Contact Name"/>
		<input type="text" id="searchEmail" placeholder="Search For Contact Email"/>
		<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();">Search</button><br />
		<span id="contactSearchResult"></span>
		<p id="contactList">
		</p><br /><br />

		<!-- <input type="text" id="contactText" placeholder="Contact To Add"> -->
		<button type="button" onclick = "window.location.href = 'addContact.html';" id="addContactButton" class="buttons" >New Contact</button><br />

		<span id="contactAddResult"></span>
	</div>

</body>
</html>
