<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title>Contact Center</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 border">

		<a class="navbar-brand" href="index.html">Contact Center</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			  data-bs-target="#navbarNav" aria-controls="navbarNav"
			  aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="register.html">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="login.html">Log in</a>
				</li>
			</ul>
		</div>	
	</nav>
	
	<main role="main"class="container">
		<div class="pb-2 mb-2 border-bottom">
			<h2>Log in to your account.</h2>
		</div>
		<div>
			<div class="pb-2 mb-2">
					<label for="usernmame" class="form-label">Username:</label>
					<input type="text" class="form-control" id="loginName" placeholder="Enter Username">
				</div>
				<div class="pb-2 mb-2">
					<label for="password" class="form-label">Password:</label>
					<input type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
				</div>
				<div class="pb-2 mb-2">
					<button type="button" id="loginButton" class="btn btn-primary btn-lg" onclick="doLogin();">Log in</button>
					<span id="loginResult"></span>
					<a href="register.html">Don't have an account? Sign up!</a>
				</div>
		</div>
		
	</main>
	
	
	
</body>
</html>
