<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Contact Center</title>
</head>
<body class="bg-dark text-white">
	<div class="container bg-secondary">
		<h1 class="text-center">Contact Center</h1>
		<div class="row align-items-center">
			<div class="col">
				<div class="pb-2 mb-2">
					<label for="usernmame" class="form-label">Username:</label>
					<input type="text" class="form-control" id="loginName" placeholder="Enter Username">
				</div>
				<div class="pb-2 mb-2">
					<label for="password" class="form-label">Password:</label>
					<input type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
				</div>
				<div class="pb-2 mb-2">
					<button type="button" id="loginButton" class="btn btn-primary btn-lg" onclick="doLogin();">Log in</button>
					<span id="loginResult"></span>
					<a href="register.html" class="text-white">Don't have an account? Sign up!</a>
				</div>
			</div>	
		</div>
			
		</div>
	
	
	
	
</body>
</html>
