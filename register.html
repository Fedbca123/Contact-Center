<html>
<head>
	<title>Contact Hub</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/babycode.js"></script>
    <link href="babystyles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">Contact Center</h1>

<div id="loginDiv">
	<span id="inner-title">Create an Account</span>
	<div style="margin-left:10%;">
		<input type="name" id="firstName" placeholder="First Name"/>
		<input type="name" id="lastName" placeholder="Last Name"/>
	</div>
	<input type="text" id="loginName" placeholder="Username"/>
	<input type="password" id="loginPassword" placeholder="Password"/>
	<input type="password" id="loginPassword" placeholder="Retype Password"/>
	<button type="button" id="loginButton" class="buttons" onclick="doRegister();">Create my Account</button>
	<span id="registerResult"></span>
	<a href="index.html">Already have an account? Login</a>
</div>

</body>
</html>
